<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="d-flex justify-content-center align-content-center">
      <form class="mx-auto w-50 bg-white mt-5 rounded p-3">
        <h1 class="text-center">Exercise 05 - Form</h1>
        <div>
          <label for="FullName" class="pb-2 pt-3"><b>Full Name:</b></label>
          <input
            type="text"
            name="FullName"
            id="FullName"
            placeholder=""
            class="form-control"
          />
        </div>
        <div>
          <label for="email" class="pt-3 pb-2"><b>Email:</b></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder=""
            class="form-control"
          />
        </div>
        <div>
          <label for="registrationStatus" class="pb-3 pt-2"
            ><b>Registration Status:</b></label
          >
          <select
            name="registrationStatus"
            id="registrationStatus"
            class="form-control"
          >
            <option value="none" disabled selected>Chose an Option</option>
            <option value="registered">Registered</option>
            <option value="not-registered">Not Registered</option>
          </select>
        </div>
        <fieldset class="d-flex flex-column">
          <p class="p-0 m-0 mt-3">
            <legend class="p-0 m-0">
              <p class="p-0 m-0">
                <b>Have you taken any of the following courses?</b>
              </p>
            </legend>
          </p>
          <div>
            <input
              type="checkbox"
              name="whichCoursesTaken"
              id="ProgrammingLang"
              value="Programming Languages"
            />
            <label for="ProgrammingLang">Programming Languages</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="whichCoursesTaken"
              id="operatingSystems"
              value="Operating Systems"
            />
            <label for="operatingSystems">Operating Systems</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="whichCoursesTaken"
              id="FullStackWebDev"
              value="FullStackWebDev"
            />
            <label for="FullStackWebDev">Full Stack Web Development</label>
          </div>
        </fieldset>
        <div>
          <label for="anythingElseCommentsBox" class="pb-3 pt-3"
            ><b>Anything else?</b></label
          >
          <textarea
            name="anythingElseCommentsBox"
            id="anythingElseCommentsBox"
            cols="30"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
        <div class="d-flex justify-content-around align-content-center">
          <button type="submit" class="btn btn-primary my-3 mx-1 px-5 w-50">
            Submit
          </button>
          <button type="reset" class="btn btn-secondary my-3 mx-1 px-5 w-50">
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
